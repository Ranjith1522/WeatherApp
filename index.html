<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="app">
    <h1 class="header">Welcome to Weather Reports </h1>
    
        <div class="card">
            <div class="search">
                <input id="searchInput" type="text" placeholder="enter city">
                <button onclick="search()">Search</button>
            </div>

            <div class="weather">
                <img src="icons/weatherIcon.png" class="mainIcon">
                <h1 class="temperature">40 degree</h1>
                <h2 class="city">Hyderabad</h2>

                <div class="details">
                   
                    <div class="col">
                        <img>
                        <div>
                            <p class="Humidity">10°C</p>
                            <p>Humidity</p>
                        </div>

                    </div>
                    <div class="col">
                        <img>
                        <div>
                            <p class="Pressure">9°C</p>
                            <p>Pressure</p>
                        </div>
                    </div>
               
                </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>

</html>
